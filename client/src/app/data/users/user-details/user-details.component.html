<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-sm-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">User Details</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="userDetailsForm" (ngSubmit)="editUser()">
            <div class="card-body">
              <div class="form-group">
                <label for="username">User name</label>
                <input formControlName="name" name="name" type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input formControlName="email" name="email" type="email" class="form-control" id="email" placeholder="Enter email" readonly>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" name="password" type="password" class="form-control" id="password" placeholder="Password" readonly>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card card-danger">
          <div class="card-header">
            <h3 class="card-title">User role</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="roleDetailsForm" (ngSubmit)="editRole()">
            <div class="card-body">
              <div class="form-group">
                <label for="roles">Role</label>
                <input formControlName="roles" name="roles" type="text" class="form-control" id="roles" readonly>
              </div>
              <div class="form-group">
                <label for="entitlements">Entitlements</label>
                <select name="entitlements[]" id="entitlements" formControlName="entitlements" class="form-control" multiple>
                  <option *ngFor="let entitlement of this.currentDetailsUser.entitlements" value="{{entitlement}}">{{entitlement}}</option>
                </select>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
